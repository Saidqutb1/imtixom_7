{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Welcome to the Chat Application</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}! <a href="{% url 'chat_list' %}">View your chats</a></p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">login</a> to start chatting.</p>
    {% endif %}
{% endblock %}
